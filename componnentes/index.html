<!doctype html>
<html lang="en">
  <head>
    <title>vue js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid" id="app">
        <div class="row"> 
            <div class="col-6 p-3 m-1 bg-primary text-white">
            <!--primer componente-->
            <button-counter></button-counter>
            <button-counter></button-counter>
            <!--pasando parametro por el prop titulo-->
     <!--        <blog-post titulo="titulo pasado por props"></blog-post>
            <blog-post titulo="Mi viaje con Vue"></blog-post>
            <blog-post titulo="Blogging con Vue"></blog-post>
            <blog-post titulo="Por quÃ© Vue es tan divertido?"></blog-post> -->
            
            <!--usando el v-for para renderizar de un array pasandole dinamicamente el titulo por el v-bind:titulo-->
            <!-- <blog-post v-for="(post, index) in posts" :key="post.id" :titulo="post.id +'-'+post.title"></blog-post> -->
           </div>
           <div class="col p-3 m-1 bg-primary text-white">
            <!--agrandando el texto con una variable global, se usa como un evento 'agrandar-texto' que se declara en el componente con $emit, $event e el parametro que mandamos en el componente-->
              <div :style="{ fontSize: postFontSize + 'em' }">
                <blog-post
                  v-for="post in posts"
                  v-bind:key="post.id"
                  v-bind:post="post"  
                  @agrandar-texto="postFontSize+=$event" 
                ></blog-post>
            </div>
           </div>
          <!--input custom, se pasa como parametro del v-model el valor de la variable-->
           <div class="col-6 p-3 m-1 bg-primary text-white">
            <custom-input v-model="searchText"></custom-input>
            <span> {{searchText}} </span> <br>
            <!--alert box, aqui se le pasa el texto por dentro, en el componente se usa slot para ponerlo-->
            <alert-box>
              Algo ha ocurrido mal.
            </alert-box>

           </div>
         </div>
        
     
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

</body>
</html>

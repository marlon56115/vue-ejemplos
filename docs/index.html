<!doctype html>
<html lang="en">
  <head>
    <title>vue js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container mt-5" id="app">
        <h3>GYM</h3>
        <!--para agregar-->
        <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
        <!--parte de las tareas-->
        <div class="mt-2">
          <!--lo que se va repetir, las clases se ponen dependiendo del estado del mensaje usando un array de clases con condiciones, un for con indice-->
          <div class="alert alert-primary row" :class="['alert',tarea.estado?'alert-success':'alert-danger']" role="alert" v-for="(tarea, indice) in tareas" :key="indice">
            <div class="col text-left">
             {{indice+1}} - {{tarea.nombre}} - {{tarea.estado}}
            </div>
          <!--botones para eliminar y cambiar de estado-->
            <div class="col text-right">
              <!--se manda el indice como un parametro-->
              <button class=" btn btn-success" @click="completada(indice)" >OK</button>
              <button class="btn btn-danger" @click="eliminar(indice)">x</button>
            </div>
          </div>
        </div>
     </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

</body>
</html>

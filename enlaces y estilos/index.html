<!doctype html>
<html lang="en">
  <head>
    <title>vue js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid" id="app">
        <div class="row"> 
            <!--binding de clases-->
            <!--sintaxis de objeto-->
            <div class="col-6 p-3 m-1 bg-primary text-white">
                <!--con v-bind aplicara las clases segun los valores booleados de esActivo y tieneError-->
               <p  :class="{ 'h3': esActivo,'text-danger':tieneError }">contenido</p>
                <!--con v-bind aplicara las clases segun los valores booleados de esActivo y tieneError pero devueltos del objeto de una computed-->
               <p  :class="objetoDeClases">contenido</p>
               <button class="btn btn-success" @click="cambiar1">cambiar</button>
            </div>
            <!--sintaxis de array-->
            <div class="col-6 p-3 m-1 bg-primary text-white">
                <!--con v-bind aplicara las clases segun los valores booleados de esActivo y tieneError-->
               <p  :class="['text-danger','h4']">contenido</p>
                <!--con v-bind aplicara las clases segun los valores booleados de esActivo y tieneError pero devueltos del objeto de una computed-->
               <p  :class="arrayDeClases">contenido</p>
            </div>
            <!--binding de style-->
            <!--sintaxis de objeto-->
            <div class="col-6 p-3 m-1 bg-primary text-white">
                <!--con v-bind aplicara css con camelCase-->
               <p  :style="{ color: 'red', fontSize: tamanioFuente + 'px' }">contenido</p>
                <!--aplica estlos de un objeto-->
               <p  :style="objetoEstilos">contenido</p>
            </div>
            <!--sintaxis de array aqui solo sirve para aplicar varios objetos de styles-->
            <div class="col-6 p-3 m-1 bg-primary text-white">
                <!--con v-bind aplicara las clases segun los valores booleados de esActivo y tieneError-->
               <p  :style="[estilo1,estilo2]">contenido</p>
            </div>
         </div>
         </div>
        
     
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

</body>
</html>
